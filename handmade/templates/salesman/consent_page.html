{% extends "index.html" %}

{% load static %}

{% block CATEGORY %}
{% endblock %}

{% block menu_home_button %}
<li><a href={% url 'home' %}>Главная</a></li>
{% endblock %}

{% block content %}
<section class="shop-newsletter section">
	<div class="product-area section">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="section-title">
						<h2>Подтверждение</h2>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="inner-top">
				<div class="row">
					<div class="col-lg-8 offset-lg-2 col-12">
						<div class="inner">
							<h1>{{ question }}</h1>
							<p>Ещё не поздно передумать</p>
							<form method="post" action="{% url 'delite_consent' %}?object_type={{ object_type }}&target_id={{ target_id }}">
								{% csrf_token %}
								<button class="btn" type="submit" name="answer" value="yes"><h3>ДА</h3></button>
								<button class="btn" type="submit" name="answer" value="no"><h3>НЕТ</h3></button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
{% endblock %}
